<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <title>해양수산통계</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
    <link href="css/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="wrap join">
        <div class="header_area">
            <header class="login_header">
                <h1>해양수산부</h1>
                <a href="#">홈</a>
            </header>
        </div>
        <div class="login_area">
            <div class="login_txt">
                <h2 class="fontSC7">회원가입</h2>
                <p>회원가입을 하시면 다양한 맞춤형 통계 서비스를 받으실 수 있습니다.</p>
            </div>
            <ul class="step_box">
                <li>
                    <div class="num fontSC7"><span>1</span></div>
                    <span class="name">약관동의</span>
                </li>
                <li class="on">
                    <div class="num fontSC7"><span>2</span></div>
                    <span class="name">본인인증</span>
                </li>
                <li>
                    <div class="num fontSC7"><span>3</span></div>
                    <span class="name">정보입력</span>
                </li>
                <li>
                    <div class="num fontSC7"><span>4</span></div>
                    <span class="name">가입완료</span>
                </li>
            </ul>

            <div class="login_box img"> <!--본인인증-->

                <div class="tab_list">

                    <div class="img_box">
                        <img src="img/common/join_img_step2.png" alt="">
                    </div>

                    <p class="txt_basic">휴대폰 인증을 통해 본인인증을 진행하여 주시기 바랍니다.</p>
                    <a href="#" class="btnLogin">
                        <span>휴대폰 인증</span>
                    </a>
                </div>

            </div>
        </div>
        <footer class="footer">
            <address class="fontSC4">Copyright (C) Ministry of Oceans and Fisheries. All rights reserved.</address>
        </footer>
    </div>
</body>
</html>
