<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <title>해양수산통계</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
    <link href="css/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="wrap login">
        <div class="header_area">
            <header class="login_header">
                <h1>해양수산부</h1>
                <a href="#">홈</a>
            </header>
        </div>
        <div class="login_area">
            <div class="login_txt">
                <h2 class="fontSC7">통합 로그인</h2>
                <p>하나의 아이디로 편리하게 이용하 실 수 있습니다.</p>
            </div>
            <div class="login_box"> 
                <div class="tab_list tab_list_login">
                        <div class="input_box">
                            <form name="frmLogin">
                                    <div class="id">
                                        <input type="text" name="id" placeholder="아이디를 입력해주세요.">
                                    </div>
                                    <div class="pw">
                                        <input type="password" name="pw" placeholder="비밀번호를 입력해주세요.">
                                    </div>
                                    <a href="#" class="btnLogin">
                                        <span>로그인</span>
                                    </a>
                                </form>
                                <ul class="login_footer">
                                    <li><a href="#" class="join">회원가입</a></li>
                                    <li><a href="#" class="id_find">아이디찾기</a></li>
                                    <li><a href="#" class="pw_find">비밀번호 재발급</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab_list tab_list_gpki" style="display: none;">
                            <form name="frmGpki">
                                <div class="input_box">
                                    <h2>GPKI LOGIN</h2>
                                    <div class="id">
                                        <input type="text" name="id" placeholder="아이디를 입력해주세요.">
                                    </div>
                                    <a href="#" class="btnLogin">
                                        <span>로그인</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        <footer class="footer">
            <address class="fontSC4">Copyright (C) Ministry of Oceans and Fisheries. All rights reserved.</address>
        </footer>
    </div>
</body>
</html>
