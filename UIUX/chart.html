<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" sizes="40x40" href="../img/common/favicon.ico">
    <!-- font / pretendard-gov -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper.css"/>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/layout.css" type="text/css" rel="stylesheet">
    <link href="css/chart.css" type="text/css" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- chart js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chart.js"></script>
    <title>chart js 샘플 페이지</title>
</head>
<body>
  <div class="wrap">
      <!-- header -->
       <header id="header" class="header"> 
        <div class="headerIn">
            <div class="logoArea">
              <h3>chart js 테스트</h3>
            </div>
        </div>
      </header>
      <!--// header -->
        <!-- content -->
        <div class="content">
            <!-- chart js 테스트 -->
            <div class="chartArea">
                <div class="myChartArea">
                  <canvas id="myChart"></canvas>
                </div>
                <div class="tBarArea">
                  <canvas id="tBar"></canvas>
                </div>
                <div class="radarArea">
                  <canvas id="radar"></canvas>
                </div>
                <div class="scatterArea">
                  <canvas id="scatter"></canvas>
                </div>
                <div class="polarArea">
                  <canvas id="polar"></canvas>
                </div>
            </div>
         </div>
        <!--// content -->
  </div>  
</body>
</html>
