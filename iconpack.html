<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remix icon</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
   .test_icon::before {content: "\F303;";font-family: 'remixicon'; font-style: normal; font-size: 24px; color: blue;}
</style>
<body>
    <!-- remix icon -->
    <div class="test_icon">
        <h1>Remix Icon</h1>
        <p>content로 사용 시 끝에 4자리만 사용한다</p>
        <a href="https://remixicon.com/">링크 이동</a>
        <i class="ri-corner-left-up-fill"></i>
        <i class="ri-home-heart-line"></i>
    </div>
    <div class="ri-24-hours-fill">
    </div>
    <!-- boxIcon -->
     <div class="boxIcon">
        <h1>Box Icon</h1>
        <a href="https://boxicons.com/">링크 이동</a>
        <i class='bx bxl-facebook-square bx-spin bx-md'></i>
    </div>
</body>
</html>
