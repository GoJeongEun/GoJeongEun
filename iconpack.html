<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remix icon</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/iconpack.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h3 class="h_title">아이콘</h3>
    <!-- remix icon -->
    <div class="test_icon">
        <h1>Remix Icon</h1>
        <p>content로 사용 시 끝에 4자리만 사용한다</p>
        <a href="https://remixicon.com/">링크 이동</a>
        <i class="ri-corner-left-up-fill"></i>
        <i class="ri-home-heart-line"></i>
    </div>
    <div class="ri-24-hours-fill">
    </div>
    <!-- boxIcon -->
     <div class="boxIcon">
        <h1>Box Icon</h1>
        <a href="https://boxicons.com/">링크 이동</a>
        <i class='bx bxl-facebook-square bx-spin bx-md'></i>
    </div>
    <!-- // remix & box  -->
    <h3 class="h_title">버튼</h3>
    <!-- btn hover 이펙트 모음 -->
     <div class="btn btn_icon_add"> <!--hover icon add-->   
        <button class="btn btn_icon_add"><span>button icon add</span></button>
     </div>
     <div class="btn btn_round"> <!--hover round-->
        <button class="btn btn_round"><span>button round</span></button>
     </div>
     <div class="btn btn_hover_act"> <!--hover right slider-->
        <button class="btn btn_hover_act"><span>button</span></button>
     </div>
     <div class="btn btn_animate">
        <button class="btn btn_icon_add"><span>button animate</span></button>
     </div>
     <!--// btn hover 이펙트 모음 -->
     <!-- div box hover -->
      <h3 class="h_title">div item 박스 </h3>
      <div class="box_hover">
        <!-- 껍데기 (규격) flex padding-->
        <div class="item_area"> 
            <!-- 제목, 날짜, 태그 -->
            <div class="item">
                <a class="itemAtag" href="#">
                    <span class="tag">#테스트</span>
                    <h4 class="item_tit">타이틀 구간입니다.</h4>
                    <span class="date">2024.08.27 9/3</span>
                </a>
            </div>
        </div>
      </div>
      <!--// div box hover -->
</body>
</html>
