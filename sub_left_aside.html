<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 공통 css -->
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <!-- 메인 css -->
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- 기본 js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 슬라이더 js -->
    <script src="js/slick/slick.js"></script>
    <!-- 메인 js -->
    <script src="js/main.js"></script>
    <!-- 서브 js -->
    <script src="js/sub.js"></script>
    <!-- aos animate cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <!-- datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <title>타이틀</title>
</head>
<body>
    <!-- 템플릿 형식 -->
    <div class="wrap">
        <!--S 헤더 -->
        <header class="head">
            <div class="logo">
                <p>Hello</p>
            </div>
            <!-- 다크모드 전환 (기본 모드 = 다크 모드) -->
            <div class="mode_change">
                <!-- mode toggle-->
                <div class="mode_toggle">
                    <a href="#" class="mode">
                        <!-- light mode / color #1d5ef5 -->
                        <i class="ri-moon-clear-line active"></i>
                        <!-- dark mode / color #FFBF28-->
                        <i class="ri-sun-line"></i>
                    </a>
                </div>
            </div>
        </header>
        <!--E 헤더 -->
        <div class="wrap">
          <div class="sub_layout">
            <!-- location -->
             <div class="location_area" data-aos="fade-right">
                <ul class="location">
                    <li class="item">
                        <a href="#index" title="홈으로 이동">
                            <span>홈으로 이동</span>
                            <i class="ri-home-heart-line"></i>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#">dep1</a>
                    </li>
                    <li class="item">
                        <a href="#">dep2</a>
                    </li>
                    <li class="item">
                        <a href="#">dep3</a>
                    </li>
                </ul>
             </div>
             <!--// location-->
             <!-- 서브 aside -->
              <!-- aside, container 나누기 구간-->
            <div>  
             <aside class="lnb">
                <strong>서브 aside</strong>
                <ul class="aside_menu">
                    <li class="aside_item">
                        <a href="#">메뉴1</a>
                    </li>
                    <li class="aside_item">
                        <a href="#">메뉴2</a>
                    </li>
                    <li class="aside_item">
                        <a href="#">메뉴3</a>
                    </li>
                </ul>
             </aside>
             <!--// 서브 aside -->
             <!-- 컨테이너 -->
             <div class="container">
                <div class="form_sch">
                    <form>
                        <ul class="sch_filter">
                            <li>
                                <span>검색기간</span>
                                <div class="date_input">
                                    <input type="text" id="datepickerBefore" class="date">
                                    <input type="text" id="datepickerAfter" class="date">
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
             </div>
             <!--// 컨테이너 -->
            </div>  
            <!-- //나누기 구간 끝 aslid, container-->
           </div>
        </div>
        <footer class="footer">
            <div class="ft_quick">
                <div class="inner">
                    <div class="icon_link">
                        <a class="icon_item" href="#">
                            <i class="ri-html5-line"></i>
                        </a>
                        <a class="icon_item" href="#">
                            <i class="ri-css3-line"></i>
                        </a>
                        <a class="icon_item" href="#">
                            <i class="ri-javascript-line"></i>
                        </a>
                    </div>
                </div>
            </div>
            <details>
                <summary>아이콘 및 사용 라이브러리</summary>
                ✨ 아이콘 - remix icon <br>
                ✨ 라이브러리 - aos animate <br>
                ✨ css 애니메이션 - animate css <br>
                ✨ 다크 모드 활성화 일때 해모양 아이콘 활성화
                ✨ 라이트 모드 활성화 일때 달모양 아이콘 활성화
            </details>
            
        </footer>
    </div>
</body>
</html>
