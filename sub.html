<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 공통 css -->
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <!-- 메인 css -->
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- 기본 js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 슬라이더 js -->
    <script src="js/slick/slick.js"></script>
    <!-- 메인 js -->
    <script src="js/main.js"></script>
    <!-- aos animate cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <title>타이틀</title>
</head>
<body>
    <!-- 템플릿 형식 -->
    <div class="wrap">
        <!--S 헤더 -->
        <header class="head">
            <div class="logo">
                <p>Hello</p>
            </div>
            <!-- 다크모드 전환 (기본 모드 = 다크 모드) -->
            <div class="mode_change">
                <!-- mode toggle-->
                <div class="mode_toggle">
                    <a href="#" class="mode">
                        <!-- light mode / color #1d5ef5 -->
                        <i class="ri-moon-clear-line active"></i>
                        <!-- dark mode / color #FFBF28-->
                        <i class="ri-sun-line"></i>
                    </a>
                </div>
                <div class="" style="display: none;">
                        <input type="checkbox">
                </div>
            </div>
        </header>
        <!--E 헤더 -->
        <div class="wrap">
          <div class="sub_layout">
             
            </div>
        </div>
        <footer>
            <details>
                <summary>아이콘 및 사용 라이브러리</summary>
                ✨ 아이콘 - remix icon <br>
                ✨ 라이브러리 - aos animate <br>
                ✨ css 애니메이션 - animate css <br>
                ✨ 다크 모드 활성화 일때 해모양 아이콘 활성화
                ✨ 라이트 모드 활성화 일때 달모양 아이콘 활성화
            </details>
            
        </footer>
    </div>
</body>
</html>
