<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>탭없는 로그인</title>
</head>
<body>
    <div class="wrap">
        <div class="login_wrap">
            <div class="login_txt">
                <p class="fontSC5"><strong>아이디/비밀번호 로그인</strong></p>
            </div>
            <div class="login_top">
                <div class="login_switch">
                    <input type="checkbox" class="toggle_check" id="toggle">
                    <i></i> <!-- toggle -->
                    <label for="toggle">키보드 보안 프로그램 사용</label>
                </div>
            </div>
            <!-- 로그인 폼 -->
            <div class="login-form-area">
                <div class="login_left">
                <fieldset>
                    <legend>로그인 폼</legend>
                    <div class="fieldset">
                        <div class="form_group">
                            <div class="form_tit">
                                <label for="login_id">아이디</label>
                            </div>
                            <div class="form_conts">
                                <input type="text" id="login_id" class="form_control" placeholder="영문 소문자">
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="form_tit">
                                <label for="login_pw">비밀번호</label>
                            </div>
                            <div class="form_conts"> <!-- after로 아이콘-->
                                <input type="password" id="login_pw" class="form_control" placeholder="8-12자의 영문자, 숫자, 특수문자 조합">
                            </div>
                        </div>
                        <div class="form_group chk_area">
                            <div class="form_check">
                                <input type="checkbox" name="save_id" id="save_id">
                                <label for="save_id">아이디 저장</label>
                            </div>
                        </div>
                        <div class="form_group">
                            <button type="submit" class="btn btn_Primary">로그인</button>
                        </div>
                        <div class="form_group">
                            <ul class="login_list">
                                <li class="login_item">
                                    <a href="#">아이디 찾기</a>
                                </li>
                                <li class="login_item">
                                    <a href="#">비밀번호 찾기</a>
                                </li>
                                <li class="login_item">
                                    <a href="#">회원가입</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="login_right">
                <ul class="login_info">
                    <li>
                        <p>ㆍ 본인 인증이 필요한 서비스 이용시 별도의 간편 인증</p>
                    </li>
                    <li>
                        <p>ㆍ 본인 인증이 필요한 서비스 이용시 별도의 간편 인증</p>
                    </li>
                    <li>
                        <p>ㆍ 본인 인증이 필요한 서비스 이용시 별도의 간편 인증</p>
                    </li>
                </ul>
            </div>
        </div>
        <!--// 로그인 폼 -->
        <!-- 로그인 방식 더보기 -->
        <div class="login_Another">
            <p class="txt_bold">원하는 로그인 방법이 아니신가요?</p>
            <a href="#">다른 로그인 방법 보기</a> <!-- after > 넣어주기 -->
        </div>
        <!--// 로그인 방식 더보기 -->

        <!-- 로그인 도움말 -->
        <div class="login_help_area"> <!-- padding & BG -->
            <p class="t_navy">로그인에 어려움이 있으신가요?</p>
            <ul class="login_help_list">
                <li>로그인 <a class="link" href="#">관련 도움말</a>이나 다른 사용자가 <a class="link" href="#">자주 찾는 질문</a></li>
                <li>로그인 <a class="link" href="#">관련 도움말</a>이나 다른 사용자가 <a class="link" href="#">자주 찾는 질문</a></li>
            </ul>
        </div>
        <!--// 로그인 도움말 -->
        </div>
    </div>
</body>
</html>
