<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cookie -->
    <link href="css/cookie.css" type="text/css" rel="stylesheet">
    <title>cookie popup test</title>
</head>
<body>
    <div class="layerPopup" id="layer_popup">
        <div class="layerBox">
            <div class="layerHd">
                <h2 class="layerTit">⭐시스템 팝업</h2>
            </div>
            <div class="layerCon">
                <p>쿠기 팝업 영역</p>
            </div>
            <div class="layerToday">
                <form name="noToday">
                    <div>
                        <input type="checkbox" id="todayChk">
                        <label for="todayChk">
                            <div class="close"><a href="javascript:closePop();">닫기</a></div>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
