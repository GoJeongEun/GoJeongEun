<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
    <title></title>
</head>
<body>
    <!-- 템플릿 형식 -->
    <div class="wrap">
        <!--S 헤더 -->
        <header class="head">
            <div class="logo">
                <p>Hello</p>
            </div>
            <!-- 다크모드 전환 (기본 모드 = 다크 모드) -->
            <div class="mode_change">
                <!-- mode toggle-->
                <div class="mode_toggle">
                    <a href="#" class="mode">
                        <!-- light mode / color #1d5ef5 -->
                        <i class="ri-moon-clear-line active"></i>
                        <!-- dark mode / color #FFBF28-->
                        <i class="ri-sun-line"></i>
                    </a>
                </div>
            </div>
        </header>
        <!--E 헤더 -->
        <div class="wrap">
            <!-- S 상단 비주얼 -->
            <div class="visual_area">
                <div class="inner">
                    <!-- 테스트 txt -->
                    <div class="txt_area">
                        <p class="main_txt en">What is Lorem Ipsum?</p>
                        <h1>자율적 활동과 발전</h1>
                        <p class="sub_txt">과거와 현대를 연결하는 복합문화</p>
                    </div>
                </div>
            </div>
            <!-- E 상단 비주얼 -->
             <!-- S 컨텐츠 -->
            <div>

            </div>
            <!-- E 컨텐츠 -->
        </div>
        <footer>
            <details>
                <summary>아이콘 및 사용 라이브러리</summary>
                ✨ 아이콘 - remix icon <br>
                ✨ 라이브러리 - aos animate <br>
                ✨ css 애니메이션 - animate css <br>
            </details>
            
        </footer>
    </div>
</body>
</html>
